apiVersion: 1

providers:
  - name: "LuckEat Dashboard"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  - name: "Default Dashboards"
    orgId: 1
    folder: "Default"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
