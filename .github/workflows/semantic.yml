name: Backend Semantic Release

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # 수동 실행 가능

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # GitHub Actions에서 태그 푸시 가능하게 설정
      issues: write  # Semantic Release가 GitHub Issue에 코멘트 작성 가능
      pull-requests: write  # PR 코멘트 작성 가능

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 Git 히스토리 가져오기 (태그 확인용)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --save-dev semantic-release \
          @semantic-release/changelog \
          @semantic-release/commit-analyzer \
          @semantic-release/git \
          @semantic-release/github \
          @semantic-release/npm \
          @semantic-release/release-notes-generator

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
