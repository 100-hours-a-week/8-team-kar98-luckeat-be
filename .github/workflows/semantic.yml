name: ğŸ·ï¸ Backend Semantic Release

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  semantic-release:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Check Node.js and npm version  # ë²„ì „ í™•ì¸
        run: |
          node -v
          npm -v

      - name: Clean npm cache  # npm ìºì‹œ ì‚­ì œ
        run: npm cache clean --force

      - name: Remove existing dependencies  # ê¸°ì¡´ íŒ¨í‚¤ì§€ ì‚­ì œ
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies  # íŒ¨í‚¤ì§€ ì¬ì„¤ì¹˜
        run: npm install --legacy-peer-deps --force

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
