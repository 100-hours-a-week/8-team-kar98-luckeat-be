              echo -e "${GREEN}âœ… APIê°€ ì •ìƒì ìœ¼ë¡œ ì‘ë‹µí•˜ê³  ìˆìŠµë‹ˆë‹¤.${NC}"
            else
              echo -e "${RED}âŒ API í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨: ì»¨í…Œì´ë„ˆ ë¡œê·¸ë¥¼ í™•ì¸í•´ ì£¼ì„¸ìš”.${NC}"
              echo -e "${GREEN}ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸: docker logs ${CONTAINER_NAME}${NC}"
              exit 1
