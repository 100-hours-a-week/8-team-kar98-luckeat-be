name: ğŸš€ deploy

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1ï¸âƒ£ í™˜ê²½ ë³€ìˆ˜ ì„¤ì • (ë¸Œëœì¹˜ë³„ prod/dev êµ¬ë¶„)
      - name: Set environment variables
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "ENV_TYPE=prod" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.PROD_EC2_HOST }}" >> $GITHUB_ENV
            echo "APPLICATION_YML=${{ secrets.PROD_APPLICATION_YML }}" >> $GITHUB_ENV
            echo "SENTRY_ENVIRONMENT=production" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=luckeat-prod" >> $GITHUB_ENV
          else
            echo "ENV_TYPE=dev" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.DEV_EC2_HOST }}" >> $GITHUB_ENV
            echo "APPLICATION_YML=${{ secrets.DEV_APPLICATION_YML }}" >> $GITHUB_ENV
            echo "SENTRY_ENVIRONMENT=development" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=luckeat-dev" >> $GITHUB_ENV
          fi

      # 2ï¸âƒ£ GitHubì—ì„œ ì½”ë“œ ì²´í¬ì•„ì›ƒ (ì „ì²´ history í•„ìš”)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 3ï¸âƒ£ JDK 21 ì„¤ì • (í•„ìš”í•œ ê²½ìš°)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4ï¸âƒ£ Sentry ë¦´ë¦¬ì¦ˆ ìƒì„±
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ktb-sh
          SENTRY_PROJECT: sentry-back
        with:
          environment: ${{ env.SENTRY_ENVIRONMENT }}
          version: ${{ github.sha }}
          ignore_missing: true
          ignore_empty: true

      # 5ï¸âƒ£ AWS ìê²©ì¦ëª… êµ¬ì„± (ECR ì‚¬ìš©ì„ ìœ„í•´)
      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6ï¸âƒ£ Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ, íƒœê·¸, í‘¸ì‹œ (IMAGE í™˜ê²½ë³€ìˆ˜ì— ê²°ê³¼ ì €ì¥)
      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # 8ï¸âƒ£ AWS EC2 ì„œë²„ì— SSH ì ‘ì† í›„ Docker ë°°í¬ ì§„í–‰
      - name: Deploy to AWS EC2 via Docker
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          envs: IMAGE AWS_REGION ENV_TYPE APPLICATION_YML
          script: |
            cd /home/ubuntu
            
            # application.yml ì„¤ì •
            echo "ğŸ‘‰ $ENV_TYPE í™˜ê²½ application.yml ì„¤ì •"
            mkdir -p config
            echo "$APPLICATION_YML" | base64 --decode > config/application.yml
            mkdir -p logs
            
            # ECR ë¡œê·¸ì¸
            echo "ğŸ‘‰ ECR ë¡œê·¸ì¸ ì¤‘..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $(echo $IMAGE | cut -d'/' -f1)
            
            # ë„ì»¤ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
            echo "ğŸ‘‰ $ENV_TYPE í™˜ê²½ Docker ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ì‹œì‘"
            bash docker_deploy.sh
            
            echo "âœ… $ENV_TYPE í™˜ê²½ Docker ë°°í¬ ì™„ë£Œ"
