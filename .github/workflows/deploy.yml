name: ğŸš€ deploy

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1ï¸âƒ£ í™˜ê²½ ë³€ìˆ˜ ì„¤ì • (ë¸Œëœì¹˜ë³„ prod/dev êµ¬ë¶„)
      - name: Set environment variables
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "ENV_TYPE=prod" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.PROD_EC2_HOST }}" >> $GITHUB_ENV
            echo "APPLICATION_YML=${{ secrets.PROD_APPLICATION_YML }}" >> $GITHUB_ENV
            echo "SENTRY_ENVIRONMENT=production" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=luckeat-prod" >> $GITHUB_ENV
          else
            echo "ENV_TYPE=dev" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.DEV_EC2_HOST }}" >> $GITHUB_ENV
            echo "APPLICATION_YML=${{ secrets.DEV_APPLICATION_YML }}" >> $GITHUB_ENV
            echo "SENTRY_ENVIRONMENT=development" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=luckeat-dev" >> $GITHUB_ENV
          fi

      # 2ï¸âƒ£ GitHubì—ì„œ ì½”ë“œ ì²´í¬ì•„ì›ƒ (ì „ì²´ history í•„ìš”)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 3ï¸âƒ£ AWS ìê²©ì¦ëª… êµ¬ì„± (ECR ì‚¬ìš©ì„ ìœ„í•´)
      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4ï¸âƒ£ Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 5ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ, íƒœê·¸, í‘¸ì‹œ
      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # ì´ë¯¸ì§€ ë¹Œë“œ
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --build-arg SPRING_PROFILES_ACTIVE=${{ env.ENV_TYPE }} .
          
          # ì´ë¯¸ì§€ íƒœê·¸ í™•ì¸
          docker images | grep $ECR_REGISTRY/$ECR_REPOSITORY
          
          # ì´ë¯¸ì§€ í‘¸ì‹œ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # 6ï¸âƒ£ AWS EC2 ì„œë²„ì— SSH ì ‘ì† í›„ ì• í”Œë¦¬ì¼€ì´ì…˜ ì„¤ì •
      - name: Configure application.yml on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          envs: ENV_TYPE APPLICATION_YML
          script: |
            echo "ğŸ‘‰ $ENV_TYPE í™˜ê²½ application.yml ì„¤ì •"
            mkdir -p config
            echo "$APPLICATION_YML" | base64 --decode > config/application.yml
            mkdir -p logs

      # 7ï¸âƒ£ ECR ë¡œê·¸ì¸ ë° ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
      - name: Login to ECR and pull image
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          envs: |
            IMAGE
            ENV_TYPE
            APPLICATION_YML
            AWS_REGION
            AWS_SHARED_CREDENTIALS_FILE=/dev/null
          script: |
            echo "ğŸ‘‰ ECR ë¡œê·¸ì¸ ë° ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°"
            
            # AWS ìê²©ì¦ëª… íŒŒì¼ ì„¤ì •
            export AWS_SHARED_CREDENTIALS_FILE=/dev/null
            export AWS_REGION=${{ env.AWS_REGION }}
            
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ap-northeast-2  | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
            sudo docker pull ${{ env.IMAGE }}

      # 8ï¸âƒ£ Docker ì»¨í…Œì´ë„ˆ ë°°í¬
      - name: Deploy Docker container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          envs: IMAGE
          script: |
            echo "ğŸ‘‰ Docker ì»¨í…Œì´ë„ˆ ë°°í¬"
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker stop luckeat-backend || true
            docker rm luckeat-backend || true
            
            # ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d \
              --name luckeat-backend \
              -p 8080:8080 \
              -v /home/ubuntu/config:/app/config \
              -v /home/ubuntu/logs:/app/logs \
              --restart always \
              ${IMAGE}
            
            # ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™” ëŒ€ê¸°
            sleep 10
            
            # API í—¬ìŠ¤ì²´í¬
            echo "ğŸ‘‰ API í—¬ìŠ¤ì²´í¬ ì§„í–‰ ì¤‘..."
            API_RESPONSE=$(curl -s http://localhost:8080/api/v1/stores || true)
            if echo "${API_RESPONSE}" | grep -q "categoryName"; then
              echo "âœ… APIê°€ ì •ìƒì ìœ¼ë¡œ ì‘ë‹µí•˜ê³  ìˆìŠµë‹ˆë‹¤."
            else
              echo "âŒ API í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨: ì»¨í…Œì´ë„ˆ ë¡œê·¸ë¥¼ í™•ì¸í•´ ì£¼ì„¸ìš”."
              docker logs luckeat-backend
              exit 1
            fi
            
            echo "âœ… $ENV_TYPE í™˜ê²½ Docker ë°°í¬ ì™„ë£Œ"