name: ğŸš€ deploy

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1ï¸âƒ£ í™˜ê²½ ë³€ìˆ˜ ì„¤ì • (ë¸Œëœì¹˜ë³„ prod/dev êµ¬ë¶„)
      - name: Set environment variables
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "ENV_TYPE=prod" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.PROD_EC2_HOST }}" >> $GITHUB_ENV
            echo "APPLICATION_YML=${{ secrets.PROD_APPLICATION_YML }}" >> $GITHUB_ENV
            echo "SENTRY_ENVIRONMENT=production" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=luckeat-prod" >> $GITHUB_ENV
          else
            echo "ENV_TYPE=dev" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.DEV_EC2_HOST }}" >> $GITHUB_ENV
            echo "APPLICATION_YML=${{ secrets.DEV_APPLICATION_YML }}" >> $GITHUB_ENV
            echo "SENTRY_ENVIRONMENT=development" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=luckeat-dev" >> $GITHUB_ENV
          fi

      # 2ï¸âƒ£ GitHubì—ì„œ ì½”ë“œ ì²´í¬ì•„ì›ƒ (ì „ì²´ history í•„ìš”)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 3ï¸âƒ£ JDK 21 ì„¤ì • (í•„ìš”í•œ ê²½ìš°)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4ï¸âƒ£ Sentry ë¦´ë¦¬ì¦ˆ ìƒì„±
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ktb-sh
          SENTRY_PROJECT: sentry-back
        with:
          environment: ${{ env.SENTRY_ENVIRONMENT }}
          version: ${{ github.sha }}
          ignore_missing: true
          ignore_empty: true

      # 5ï¸âƒ£ AWS ìê²©ì¦ëª… êµ¬ì„± (ECR ì‚¬ìš©ì„ ìœ„í•´)
      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6ï¸âƒ£ Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ, íƒœê·¸, í‘¸ì‹œ (IMAGE í™˜ê²½ë³€ìˆ˜ì— ê²°ê³¼ ì €ì¥)
      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # 8ï¸âƒ£ AWS EC2 ì„œë²„ì— SSH ì ‘ì† í›„ Docker ë°°í¬ ì§„í–‰
      - name: Clean up existing Docker resources on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          script: |
            echo "ğŸ‘‰ ê¸°ì¡´ Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ ì¤‘..."
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker stop luckeat-backend || true
            docker rm luckeat-backend || true
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì‚­ì œ
            docker images -q | xargs -r docker rmi || true
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” Docker ìì› ì •ë¦¬
            docker system prune -af

      - name: Configure AWS credentials on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          script: |
            echo "ğŸ‘‰ AWS ìê²©ì¦ëª… ì„¤ì •"
            mkdir -p ~/.aws
            
            # AWS ìê²©ì¦ëª… íŒŒì¼ ìƒì„±
            echo "[default]" > ~/.aws/credentials
            echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
            echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
            echo "region=ap-northeast-2" >> ~/.aws/credentials
            
            # AWS ë¦¬ì „ ì„¤ì •
            echo "[default]" > ~/.aws/config
            echo "region=ap-northeast-2" >> ~/.aws/config

      - name: Configure application.yml on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          envs: ENV_TYPE APPLICATION_YML
          script: |
            echo "ğŸ‘‰ $ENV_TYPE í™˜ê²½ application.yml ì„¤ì •"
            mkdir -p config
            echo "$APPLICATION_YML" | base64 --decode > config/application.yml
            mkdir -p logs

      - name: Login to ECR and pull image
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          script: |
            echo "ğŸ‘‰ ECR ë¡œê·¸ì¸ ë° ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°"
            
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
            sudo docker pull ${{ env.IMAGE }}

      - name: Deploy Docker container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          envs: IMAGE
          script: |
            echo "ğŸ‘‰ Docker ì»¨í…Œì´ë„ˆ ë°°í¬"
            
            # ìƒ‰ìƒ ì„¤ì •
            GREEN="\033[0;32m"
            RED="\033[0;31m"
            NC="\033[0m"
            
            # ë³€ìˆ˜ ì„¤ì •
            CONTAINER_NAME="luckeat-backend"
            CONFIG_DIR="/home/ubuntu/config"
            LOG_DIR="/home/ubuntu/logs"
            PORT_HOST=8080
            PORT_CONTAINER=8080
            
            # ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            echo -e "${GREEN}ì»¨í…Œì´ë„ˆ ì‹¤í–‰: ${CONTAINER_NAME}...${NC}"
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p ${PORT_HOST}:${PORT_CONTAINER} \
              -v ${CONFIG_DIR}:/app/config \
              -v ${LOG_DIR}:/app/logs \
              --restart always \
              ${IMAGE}
            
            # ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™” ëŒ€ê¸°
            echo -e "${GREEN}ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™” ëŒ€ê¸° ì¤‘...${NC}"
            sleep 10
            
