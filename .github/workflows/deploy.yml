            echo -e "${GREEN}ğŸ‰ ë°±ì—”ë“œ Docker ë°°í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.${NC}"
            
