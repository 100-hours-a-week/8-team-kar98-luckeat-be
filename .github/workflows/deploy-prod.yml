name: ğŸš€ deploy-prod

on:
  push:
    branches:
      - main
      - test-deploy
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: luckeat-prod
  ASG_NAME: luckeat-asg

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 8-team-kar98-luckeat-be

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          cd 8-team-kar98-luckeat-be
          
          # Build and push backend image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:backend-${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:backend-${{ github.sha }}

      - name: Cancel existing instance refresh
        run: |
          # ì§„í–‰ ì¤‘ì¸ ì¸ìŠ¤í„´ìŠ¤ ë¦¬í”„ë ˆì‹œê°€ ìˆë‹¤ë©´ ì·¨ì†Œ
          CURRENT_REFRESH=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name $ASG_NAME \
            --query 'InstanceRefreshes[?Status==`InProgress`].InstanceRefreshId' \
            --output text)
          
          if [ ! -z "$CURRENT_REFRESH" ] && [ "$CURRENT_REFRESH" != "None" ]; then
            echo "Cancelling existing instance refresh: $CURRENT_REFRESH"
            aws autoscaling cancel-instance-refresh \
              --auto-scaling-group-name $ASG_NAME
            sleep 30  # ì·¨ì†Œê°€ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸°
          fi

      - name: Start instance refresh
        run: |
          echo "Starting instance refresh..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name $ASG_NAME \
            --preferences '{
              "InstanceWarmup": 600,
              "MinHealthyPercentage": 100
            }' \
            --strategy Rolling

          # ë°°í¬ ìƒíƒœ ëª¨ë‹ˆí„°ë§
          MAX_ATTEMPTS=20  # 10ë¶„ íƒ€ì„ì•„ì›ƒ (20 * 30ì´ˆ)
          ATTEMPT=0
          NEW_INSTANCE_HEALTHY=false
          OLD_INSTANCE_DRAINING=false
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # ALB íƒ€ê²Ÿ ê·¸ë£¹ì˜ ëª¨ë“  íƒ€ê²Ÿ ìƒíƒœ í™•ì¸
            TARGET_HEALTH=$(aws elbv2 describe-target-health \
              --target-group-arn ${{ secrets.PROD_ALB_TARGET_GROUP_ARN }} \
              --query 'TargetHealthDescriptions[*].[Target.Id,TargetHealth.State]' \
              --output text)
            
            echo "Target Health Status:"
            echo "$TARGET_HEALTH"
            
            # ìƒˆ ì¸ìŠ¤í„´ìŠ¤ healthy í™•ì¸
            HEALTHY_COUNT=$(echo "$TARGET_HEALTH" | grep "healthy" | wc -l)
            if [ $HEALTHY_COUNT -gt 0 ]; then
              NEW_INSTANCE_HEALTHY=true
              echo "New instance is healthy"
            fi
            
            # ê¸°ì¡´ ì¸ìŠ¤í„´ìŠ¤ draining í™•ì¸
            DRAINING_COUNT=$(echo "$TARGET_HEALTH" | grep "draining" | wc -l)
            if [ $DRAINING_COUNT -gt 0 ]; then
              OLD_INSTANCE_DRAINING=true
              echo "Old instance is draining"
            fi
            
            # ìƒˆ ì¸ìŠ¤í„´ìŠ¤ê°€ healthyì´ê³  ê¸°ì¡´ ì¸ìŠ¤í„´ìŠ¤ê°€ draining ìƒíƒœì¼ ë•Œ ì„±ê³µ
            if [ "$NEW_INSTANCE_HEALTHY" = true ] && [ "$OLD_INSTANCE_DRAINING" = true ]; then
              echo "Deployment completed successfully!"
              echo "- New instance is healthy"
              echo "- Old instance is draining"
              exit 0
            fi
            
            echo "Waiting for deployment to complete... (Attempt $ATTEMPT of $MAX_ATTEMPTS)"
            echo "- New instance healthy: $NEW_INSTANCE_HEALTHY"
            echo "- Old instance draining: $OLD_INSTANCE_DRAINING"
            
            ATTEMPT=$((ATTEMPT + 1))
            sleep 30
          done
          
          echo "Deployment timed out. Current status:"
          echo "- New instance healthy: $NEW_INSTANCE_HEALTHY"
          echo "- Old instance draining: $OLD_INSTANCE_DRAINING"
          exit 1 