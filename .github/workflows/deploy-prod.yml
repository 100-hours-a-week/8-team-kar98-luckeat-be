name: ğŸš€ deploy-prod

on:
  push:
    branches:
      - main
      - deployìˆ˜ì •
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: luckeat-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: 8-team-kar98-luckeat-be

      # 2) Docker Compose ì„¤ì¹˜ (GitHub Runner)
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # 3) AWS ìê²©ì¦ëª… ì„¤ì • (Runner)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      # 4) ECR ë¡œê·¸ì¸ (Runner)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 5) ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push Docker image
        run: |
          cd 8-team-kar98-luckeat-be
          IMAGE_TAG="backend-${GITHUB_SHA::8}"
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        env:
          ECR_REGISTRY:   ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}

      # 6) Prod EC2ì— SSH ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
        env:
          AWS_REGION:       ${{ env.AWS_REGION }}
          ECR_REGISTRY:     ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY:   ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG:        backend-${{ github.sha::8 }}
          APPLICATION_YML:  ${{ secrets.PROD_APPLICATION_YML }}
          SENTRY_AUTH_TOKEN:$ {{ secrets.SENTRY_AUTH_TOKEN }}
        script: |
          set -euo pipefail

          # 1) ë¶ˆí•„ìš”í•œ Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬
          docker system prune -a -f
          docker volume prune -f

          # 2) ECR ë¡œê·¸ì¸ & Backend ì´ë¯¸ì§€ Pull
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"
          docker pull "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          # 3) docker-compose.ymlì— ìƒˆ íƒœê·¸ ë°˜ì˜
          sed -i \
            "s|image: $ECR_REGISTRY/$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" \
            /home/ubuntu/docker-compose.yml

          # 4) prod í™˜ê²½ application.yml ì„¤ì •
          cd /home/ubuntu
          mkdir -p config
          echo "$APPLICATION_YML" | base64 --decode > config/application.yml

          # 5) Sentry ì„¤ì • (ì„ íƒ)
          export SENTRY_AUTH_TOKEN="$SENTRY_AUTH_TOKEN"

          # 6) ì‹¤ì œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          bash docker_deploy.sh
